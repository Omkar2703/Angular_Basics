
<br>
<div class="container">
  <div class="d-flex justify-content-center">
    <div id="carouselExample" class="carousel slide" style="width: 90%;" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://media.istockphoto.com/id/1092571024/photo/to-do-list-in-notebook-with-calendar.jpg?s=612x612&w=0&k=20&c=NkAHcfu8uAMhAGu5vtXRrgwcW5rP6s9ynU3wiXC-hXc=" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAQw7pvya2WLGIANXnnhsSwRUPRnt2oEHYyq0peX57NsTcmc2iqRxzpTa7TA7_JfxAtX0&usqp=CAU" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_mgTqxFkYoMhX3FFWOl2xWhB4Xygc_1IYEGAJC9BjvZJ6_Kpfq2P6ukI7ZiAIFxEQVXc&usqp=CAU" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>






<div class="container">
  <br>
  <br>
  <h1>{{ title }}</h1>
  <input type="text" class="form-control" placeholder="Enter the Task" #task />
  <br>
  <button class="btn btn-warning" (click)="addTask(task.value)">Add new Task</button>

  <br>
  <br>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of list">
      {{ item.name }}
      <button type="button" class="btn-close" (click)="removeTask(item.id)" aria-label="Close"></button>
    </li>
  </ul>
</div>
